[_common]
template_dirs = scala, common
package = 'com.example'
indentation = '    '
dirname_convention = 'underscore'
filename_convention = 'camelize'
naming_convention = 'camelize_lower'

[tests]
filename = 'ProjectTest.scala'
named_filename = '%sTest.scala'
call_prefix = 'actionwords'

[actionwords]
filename = 'Actionwords.scala'
